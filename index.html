<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Achieve your Goal</title>
  <style>
     .form-control:focus{
        box-shadow: none !important;
      }
      .toggleShowHide{
        display: none;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto ">
        <div class="card card-body p-3">
          <h3 class="heading mb-4">Write your Goal</h3>
          <form id="goal-form">
            <div class="form-group">
              <input type="text" class="form-control" id="inputGoal" placeholder="Add Goal">
              <input type="submit" value="Add Goal" class="btn btn-info mt-3 mb-3" >
              <hr>
            </div>
          </form> 
         
          <h3>Your Goals</h3>
          <p class="lead">By writing your goals you increase chances to achieve them.</p>
          <input type="text" id="filter" class="form-control" placeholder="Filter Goals">
         <table class="table mt-4 table-hover" id="goals">
           <thead class="thead-light">
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
